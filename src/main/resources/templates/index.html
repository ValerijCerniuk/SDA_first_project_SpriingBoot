<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/flowers}" th:object="${flower}" method="post">
    <p>Flower name: <input type="text" th:field="*{name}" /></p>
    <p>Flower price: <input type="text" th:field="*{flowerPrice}" /></p>
    <p>Flower color: <input type="text" th:field="*{color}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
